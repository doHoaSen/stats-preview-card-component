<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stats-preview-card-component-challenge</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

</head>

<body>

  <section class="card">
    <div class="card-container">
      <div class="left-card">
        <div class="card-title">
          <h2>Get <span class="card-accent">insights</span> that help your business grow.</h2>
        </div>

        <div class="card-info">
          <p class="card-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>


        <div class="card-stats">
          <div class="card-specific">
             <h3>10k+</h3>
             <p>COMPANIES</p>
           </div>
           <div class="card-specific">
             <h3>314</h3>
             <p>TEMPLATES</p>
           </div>
           <div class="card-specific">
             <h3>12M+</h3>
             <p>QUERIES</p>
           </div>
        </div>
      </div>


      <div class="right-card">
        <img class="img-desktop" src='images/image-header-desktop.jpg' alt="">
        <div class="purple-box">

        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <p class="p-footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Amelia Kang</a>.</p>
      </div>
    </footer>
  </section>



</body>

</html>
